<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VaultX Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="background"></div>

<div class="dashboard">
  <div class="card">
    <div class="chip"></div>
    <div class="card-number">•••• •••• •••• 2049</div>
    <div class="card-name">USER</div>
    <div class="card-brand">VaultX</div>
  </div>

  <div class="stats">
    <div class="stat">
      <h3>Balance</h3>
      <p>$0.00</p>
    </div>
    <div class="stat">
      <h3>Status</h3>
      <p>Active</p>
    </div>
  </div>

  <button class="btn" onclick="goHome()">Back</button>
</div>

<script src="script.js"></script>
</body>
</html>
