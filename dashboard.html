<!DOCTYPE html>
<html>
<head>
  <title>VaultX</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <div class="card">
    <h2>VaultX</h2>
    <p id="userEmail"></p>
    <div class="balance">$<span id="balance">0</span></div>
  </div>

  <div class="card">
    <input type="number" id="amount" placeholder="Amount">
    <input type="email" id="transferEmail" placeholder="Transfer to (email)">

    <br><br>

    <button class="deposit" id="depositBtn">Deposit</button>
    <button class="withdraw" id="withdrawBtn">Withdraw</button>
    <button class="transfer" id="transferBtn">Transfer</button>
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <div class="card">
    <h3>Transactions</h3>
    <ul id="transactions"></ul>
  </div>

</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script src="dashboard.js"></script>

</body>
</html>
