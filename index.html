<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VaultX</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Stripe.js -->
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <div class="container">

    <!-- Login Section -->
    <div id="loginSection" class="section">
      <h1>VaultX</h1>
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button id="loginBtn">Log In</button>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboardSection" class="section" style="display:none;">
      <div class="card">
        <p id="cardBalance">$0</p>
        <p id="cardEmail">Email</p>
      </div>

      <input type="number" id="depositAmount" placeholder="Deposit USD">
      <button id="depositBtn">Deposit with Stripe</button>
      <button id="logoutBtn" class="logoutBtn">Log Out</button>
    </div>

  </div>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
